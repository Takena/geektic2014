
<!DOCTYPE html>

<html ng-app="geektic">
    <head>
        <title>Geektic</title>       
	    <!-- Bootstrap core CSS -->
	    <link href="css/bootstrap.min.css" rel="stylesheet">
	    <!-- Bootstrap theme -->
	    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
	
	    <!-- Custom styles for this template -->
	    <link href="theme.css" rel="stylesheet">
	
	    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
	    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
	
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
    </head>
    <body>
        <h1>Geektic</h1>  		
    	<form class="form-horizontal">
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Nom :</label>
		    <div class="col-sm-10">
		    <input type="text" ng-model="fName"  placeholder="First Name">
		    </div>
		  </div> 
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Prénom:</label>
		    <div class="col-sm-10">
		    <input type="text" ng-model="lName"  placeholder="Last Name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Sexe:</label>
		    <div class="col-sm-10">
			  <select ng-model="sexe.id" convert-to-number>
				  <option value="0">Indifférent</option>
				  <option value="1">Homme</option>
				  <option value="2">Femme</option>
			  </select>"src/main/webapp/index.html"
			</div>
		  </div>
		<button type="button" class="btn btn-lg btn-primary" href="#"> Recherche d'un membre </button>
		</form>
	    <div ng-controller="PersonneCtrl">
	   		<TABLE BORDER="1" class="table table-striped">
				<CAPTION>Liste des utilisateurs</CAPTION>
			  	<TR> 
					<TH> NOM </TH> 
					<TH> PRENOM </TH> 
					<TH> AGE </TH>
					<TH> VISITE </TH>
		 		</TR>
		  		<TR ng-repeat="geek in listeUtilisateur" value="{{geek.id}}">
		  			<TD> {{ geek.nom }} </TD> 
					<TD> {{ geek.prenom }} </TD> 
					<TD> {{ geek.age }} </TD>
					<TD>
				        <button class="btn" ng-click="editUser(user.id)">
				          <span class="glyphicon glyphicon-user"></span>  Visiter {{ geek.prenom }} !
				        </button>
		      		</TD>		
		  		</TR>
		  	</TABLE>
		</div>
		
	    
	    
        <script src="/js/angular.js"></script>
        <script src="/js/angular-route.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
