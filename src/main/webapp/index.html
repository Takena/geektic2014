
<!DOCTYPE html>

<html ng-app="geektic">
    <head>
        <title>Geektic</title>       
	    <!-- Bootstrap core CSS -->
	    <link href="css/bootstrap.min.css" rel="stylesheet">
	    <!-- Bootstrap theme -->
	    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
    </head>
    <body>
        <h1>Geektic</h1>  		
    	<form class="form-horizontal" ng-controller="InteretsCtrl">
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Interet :</label>
		    <SELECT ng-model="interet" name="interet" size="1">
				<OPTION ng-repeat="interest in listeInteret" value="{{interest.centreInteret}}">{{ interest.centreInteret}}
			</SELECT>
		  </div> 
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Sexe:</label>
		    <div class="col-sm-10">
			  <select ng-model="sexe">
				  <option value="Homme">Homme</option>
				  <option value="Femme">Femme</option>
			  </select>
			</div>
		  </div>
		<button type="button" class="btn btn-lg btn-primary" ng-click=filtre(sexe,interet)> Recherche d'un membre </button>
		</form>
	    <div ng-controller="PersonneCtrl">
	   		<TABLE BORDER="1" class="table table-striped">
				<CAPTION>Liste des utilisateurs</CAPTION>
			  	<TR> 
					<TH> NOM </TH> 
					<TH> PRENOM </TH> 
					<TH> AGE </TH>
					<TH> VISITE </TH>
		 		</TR>
		  		<TR ng-repeat="geek in listeUtilisateur" value="{{geek.id}}">
		  			<TD> {{ geek.nom }} </TD> 
					<TD> {{ geek.prenom }} </TD> 
					<TD> {{ geek.age }} </TD>
					<TD>
				        <button class="btn" ng-click="editUser(user.id)">
				          <span class="glyphicon glyphicon-user"></span>  Visiter {{ geek.prenom }} !
				        </button>
		      		</TD>		
		  		</TR>
		  	</TABLE>
		</div>
		
	    
	    
        <script src="/js/angular.js"></script>
        <script src="/js/angular-route.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
